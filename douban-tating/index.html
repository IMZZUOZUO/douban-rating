<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>豆瓣评分系统小练习</title>
		 <link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<ul class="rating" id="rating">
			<li class="rating-show" title="非常不推举"></li>
			<li class="rating-show" title="不推荐"></li>
			<li class="rating-show" title="一般"></li>
			<li class="rating-show" title="推举"></li>
			<li class="rating-show" title="非常推举"></li>
		</ul>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>
		var rating=(function(){
			var oRating=$("#rating"),
				sRating=oRating.find("li"),
				num=2
			var show=function(num){
				sRating.each(function(index){
					if(index<num){//当每颗图标下的序号小于常数是变点亮图标
						$(this).css("background-position","0 -40px")
					}else{
						$(this).css("background-position","0 0")
					}
				})
			}
			show(num)
			sRating.on("mouseover",function(){
				show($(this).index()+1)
			}).on("click",function(){
				num=$(this).index()+1
			})
			oRating.on("mouseout",function(){
				show(num)
			})
		})()
	</script>
</html>
